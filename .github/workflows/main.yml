name: CI

on: [push, pull_request]

jobs:
  mix_test:
    name: mix test (Elixir ${{matrix.elixir}} | Erlang/OTP ${{matrix.otp}})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - elixir: 1.10.x
            otp: 22.3.4.20
            tests_may_fail: false
          - elixir: 1.11.x
            otp: 23.3.4.4
            tests_may_fail: false
          - elixir: 1.12.x
            otp: 23.3.4.4
            tests_may_fail: false
          - elixir: 1.12.x
            otp: 24.0.x
            tests_may_fail: false
            warnings_as_errors: true
            check_formatted: true
            health: true
    env:
      MIX_ENV: test
    steps:
      - uses: actions/checkout@v2
      - uses: erlef/setup-elixir@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - name: Install Dependencies
        run: |
          mix local.hex --force
          mix local.rebar --force
          mix deps.get --only test
      - run: mix format --check-formatted
        if: matrix.check_formatted
      - run: mix compile --warnings-as-errors
        if: matrix.warnings_as_errors
      - run: mix credo --strict
        if: matrix.health
      - run: mix test || ${{ matrix.tests_may_fail }}
        env:
          AKISMET_KEY: ${{ secrets.AKISMET_KEY }}
  static_analysis:
    name: static analysis (Elixir ${{matrix.elixir}} | Erlang/OTP ${{matrix.otp}})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - elixir: 1.12.x
            otp: 24.0.x
    steps:
      - uses: actions/checkout@v2
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - name: Cache build artifacts
        uses: actions/cache@v2
        with:
          path: |
            ~/.hex
            ~/.mix
            _build
          key: ${{ matrix.otp }}-${{ matrix.elixir }}-static_analysis-build
      - name: Install Dependencies
        run: |
          mix local.hex --force
          mix local.rebar --force
          mix deps.get
      - run: mix doctor
      - run: mix dialyzer
